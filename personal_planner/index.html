<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Planner</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="personalPlanner.css" />
	</head>
	<body>
		<nav class="navbar bg-body-secondary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand">Personal Planner</a>
				<div class="googleInfo">
					<button class="btn btn-primary">Push Updates</button>
					<button class="btn btn-warning">Pull Updates</button>
					<button id="authorize_button" onclick="handleAuthClick()">Sign-In</button>
					<button id="signout_button" onclick="handleSignoutClick()">Sign-Out</button>
				</div>
			</div>
		</nav>
		<div class="container-xxl">
			<div class="unscheduled">
				<h2>Unscheduled Events</h2>
				<div class="row">
					<div class="col-6">
						<h4>Projects & Errands</h4>
						<ul class="testing">
							<li class="snd">Get Superglue</li>
							<li class="snd">Email Jay</li>
							<li class="snd">Recipe Archive App</li>
							<li class="snd">Settle Festival Tickets/Berlin</li>
						</ul>
					</div>
					<div class="col-6">
						<h4>Home Life</h4>
						<ul class="testing">
							<li class="snd"></li>
							<li class="snd"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="calendar">
				<h4 class="calMonth text-center fw-bold"></h4>
				<div class="heading calWeek">
					<div class="colHead">Sunday</div>
					<div class="colHead">Monday</div>
					<div class="colHead">Tuesday</div>
					<div class="colHead">Wednesday</div>
					<div class="colHead">Thursday</div>
					<div class="colHead">Friday</div>
					<div class="colHead" id="bd-rightside">Saturday</div>
				</div>
			</div>
			<div class="calendar-body mb-3"></div>
		</div>
		<script src="personalPlanner.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<!-- <script type="text/javascript" src="gapi_scripts.js"></script>
		<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
		<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script> -->
	</body>
</html>
