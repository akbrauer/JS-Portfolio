<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="personalPlanner.css">
</head>
<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">Personal Planner</a>
            <div class="googleInfo">
                <button class="btn btn-primary">Push Updates</button>
                <button class="btn btn-warning">Pull Updates</button>
                <span class="">Username here</span>
            </div>
        </div>
      </nav>
<div class="container-fluid">
    <div class="unscheduled">
        <h2>Unscheduled Events</h2>
        <ul class="testing">
            <li>Haircut</li>
            <li class="snd">Train tickets</li>
            <li class="snd">Festival tickets</li>
        </ul>
    </div>
    <div class="calendar">
        <h4 class="month text-center fw-bold">July</h4>
        <div class="heading week">
            <div class="colHead">Sunday</div>
            <div class="colHead">Monday</div>
            <div class="colHead">Tuesday</div>
            <div class="colHead">Wednesday</div>
            <div class="colHead">Thursday</div>
            <div class="colHead">Friday</div>
            <div class="colHead">Saturday</div>
        </div>
    </div>
    <div class="calendar-body"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="personalPlanner.js"></script>
</body>
</html>
